<h2>New Match</h2>
<p>Here are some links to help you get started:</p>

<div class="card-container">
  <div class="card">
    <span>Home Team</span>
    <input  [(ngModel)]="home" required />
    <br/>
    <span>Away Team</span>
    <input  [(ngModel)]="away" required />
  </div>

  <div class="card">
    <button value="Start Game" (click)="startGame()" > Start Game </button>
  </div>
 
</div>
